<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
    <script>
        /*jshint esversion: 6*/
        QUnit.test('Step 3.3: A new service is waiting', function (assert) {
            var done = assert.async();
            navigator.serviceWorker.getRegistration()
                .then((reg) => {
                    if (!reg) {
                        assert.ok(false, 'There is a service worker registered');
                        done();
                    } else {
                        assert.ok(reg.waiting, 'A new service worker is waiting');
                        done();
                    }
                });
        });
    </script>
</body>

</html>
